---
kind: pipeline
name: default

clone:
  depth: 50

steps:
- name: npm-install
  image: node:8-alpine
  commands: ["npm install"]

- name: eslint
  image: marcbachmann/eslint:4.19.1
  environment:
    GH_TOKEN:
      from_secret: GH_TOKEN

- name: test-node-8
  image: node:8-alpine
  commands: ["npm run test:ci -s"]

- name: test-node-10
  image: node:10-alpine
  commands: ["npm run test:ci -s"]

- name: release
  image: livingdocs/semantic-release:v1.2.2
  environment:
    GH_TOKEN:
      from_secret: GH_TOKEN
    NPM_TOKEN:
      from_secret: NPM_TOKEN

trigger:
  event: [push]
